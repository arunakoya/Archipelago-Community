<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    /* Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 122, 0, 0.8);
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .prev:hover, .next:hover {
      background-color: #d65c00;
    }

    .prev { left: 16px; }
    .next { right: 16px; }

    /* Caption text */
    .caption {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(214,92,0,0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">

    <div class="slide">
      <img src="assets/kalytheros-1.jpeg" alt="Consortium Members 1">
      <div class="caption">Consortium Members 1</div>
    </div>

    <div class="slide">
      <img src="assets/kalytheros-2.jpeg" alt="Consortium Members 2">
      <div class="caption">Consortium Members 2</div>
    </div>

    <div class="slide">
      <img src="assets/kalytheros-3.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-4.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-5.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-6.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-7.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-8.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
       <div class="slide">
      <img src="assets/kalytheros-9.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>

       <div class="slide">
      <img src="assets/kalytheros-10.jpeg" alt="Consortium Members 3">
      <div class="caption">Consortium Members 3</div>
    </div>
    <!-- Navigation buttons -->
    <div class="prev" onclick="changeSlide(-1)">&#10094;</div>
    <div class="next" onclick="changeSlide(1)">&#10095;</div>

  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      if (index >= slides.length) currentSlide = 0;
      if (index < 0) currentSlide = slides.length - 1;

      slides.forEach(slide => slide.style.display = 'none');
      slides[currentSlide].style.display = 'block';
    }

    function changeSlide(n) {
      currentSlide += n;
      showSlide(currentSlide);
    }

    // Auto-slide every 5 seconds
    function autoSlide() {
      currentSlide++;
      showSlide(currentSlide);
      setTimeout(autoSlide, 5000);
    }

    // Initialize
    showSlide(currentSlide);
    setTimeout(autoSlide, 5000);
  </script>

</body>
</html>
